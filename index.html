<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gentrit's Site </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML</title>
    <!-- W3 CSS -->
    <link rel="stylesheet" href="W3CSS/w3.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    
    <!--style kod till bild-->
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 50%;
            margin: auto;
        }
        .a-href {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <!--Bildspel koden-->

    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="Bilder/birds.jpg" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                    <img src="Bilder/birds2.jpg" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                    <img src="Bilder/birds3.jpg" alt="Flower" width="460" height="345">
                </div>

                <div class="item">
                    <img src="Bilder/sunlight.jpg" alt="Flower" width="460" height="345">
                </div>
                <div class="item">
                    <img src="Bilder/water.jpg" alt="Flower" width="460" height="345">
                </div>
                <div class="item">
                    <img src="Bilder/sanfran.jpg" alt="Flower" width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--Länk till nyheter-->
    <div class="container">
        <div class="jumbotron">
            <h3>Nyhter</h3>
            <a href="http://Aftonbladet.se" class="a-href">Aftonbladet</a>
        </div>
        
        
    </div>


    <!-- JQuery Script -->
    <script src="Font-Awesome/3848a4b8b8.js"></script>
    <script src="Bootstrap/js/jquery.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>


   


</body>
</html>
