<nav class="w3-sidenav w3-light-grey w3-card-4 w3-animate-left" style="width:200px" id="mySidenav">
  <header class="w3-container w3-dark-grey">
  <h5>Menu <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-closenav" title="close sidenav">×</a></h5>

<div id="main" style="margin-left:200px;transition:0.4s;">

<div class="w3-container w3-margin-left">
  <span title="open sidenav" style="position:fixed;top:5px;display:none" id="openNav" class="w3-opennav w3-xlarge" onclick="w3_open()">☰</span>
  <h3 class="h3" style="position:fixed;top:36px;">Page content..</h3>
</div>

</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "180px";
  document.getElementById("mySidenav").style.width = "180px";
  document.getElementById("mySidenav").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0";
  document.getElementById("mySidenav").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
